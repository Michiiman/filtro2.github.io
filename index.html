<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gestor de Ciudades</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/styles.css">
</head>

<body>
    <header>
        <div class="container " id="logo">
            <div class="container d-flex justify-content-center">
                <img src="assets/img/Logo.png" alt class="imgHeader" >
                    <div class=" d-grid centrar">
                <h1>MichiMapCol</h1>
            </div>
        </div>
        </div>
    </header>
    <section>
        <div class="container modalFondo text-center">
            <div class="container">
                <label>Departamentos</label>
            </div>
        </div>
        <div>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalDepartamentos">Agregar Departamento</button>
            <a><button id="btnAddCiudades"type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalDetalleCiudades">Agregar ciudades</a>        </div>
        <div class="d-flex mt-2">
            <div id="caja_cartas" class="container d-flex flex-wrap gap-4 justify-content-center">
            </div>
        </div>
    </section>
    <br>
    <br>
    <section>
        <div class="container modalFondo text-center">
            <div class="container">
                <label>Ciudades</label>
            </div>
        </div>
        <div class="d-flex mt-2">
            <div id="caja_cartas2" class="container d-flex flex-wrap gap-4 justify-content-center">
            </div>
        </div>
    </section>
    <section>
        <!-- Modal nuevos departamentos-->
        <div class="modal modal-lg fade" id="modalDepartamentos" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Nuevo Departamento</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="departamento">
                            <p>Ingrese la información del departamento</p>
                            <input class="container-fluid" type="text" placeholder="Nombre del departamento" name="nomDepartamento">
                            <button id="btnAddDatos" type="submit" class="btn btn-primary">Guardar</button>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button id="btnCerrar" type="button" class="btn btn-danger"
                            data-bs-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal detalle de las ciudades -->
        <div class="modal modal-xl fade" id="modalDetalleCiudades" tabindex="-1" aria-labelledby="ModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="title_ciudad">Ciudad</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Información de la ciudad</p>
                        <form >
                            <p>Seleccione el departamento al que va a agregar la ciudad: </p>
                            <select name="" id="ciudad">

                            </select>
                        </form>
                        <br>
                        <br>
                        <form id="ciudades">
                            <input class="container-fluid" type="text" placeholder="Nombre de la ciudad" name="nomCiudad">
                            <input class="container-fluid" type="text" placeholder="Link de la imagen" name="imagen">
                            <input class="container-fluid" type="text" placeholder="Coordenadas" name="coordenadas">
                            <button id="btnAddDatos" type="submit" class="btn btn-primary">Guardar</button>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button id="btnEditCiudades" type="button" class="btn btn-primary">Editar</button>
                        <button id="btnCerrar" type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="js/app.js" type="module" defer ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
